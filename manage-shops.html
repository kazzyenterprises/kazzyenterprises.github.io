<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Management</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ddd;
    }
    .form-group label i {
      margin-right: 6px;
      color: #00d4ff;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1f262e;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #00d4ff;
      outline: none;
    }

    .row {
      display: flex;
      gap: 15px;
    }
    .row .form-group {
      flex: 1;
    }

    .contact-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .contact-prefix {
      font-weight: bold;
      color: #00d4ff;
    }
    .contact-row input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #00d4ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button i {
      margin-right: 8px;
    }
    button:hover {
      background: #00b8e6;
    }

    #shop-image-btn {
      background: #6c757d;
      color: white;
      font-size: 0.95rem;
      padding: 10px 14px;
      margin-top: 6px;
      width: 100%;
    }
    #shop-image-btn:hover {
      background: #5a6268;
    }

  </style>
</head>
<body>
  <h1><i class="fa-solid fa-store"></i> Shop Management</h1>
  <div class="card">
    
    <div class="form-group">
      <label for="route-select"><i class="fa-solid fa-route"></i> Route</label>
      <select id="route-select"></select>
    </div>

    <div class="form-group">
      <label for="place-input"><i class="fa-solid fa-location-dot"></i> Place</label>
      <input list="places-list" id="place-input" placeholder="Select or add place" />
      <datalist id="places-list"></datalist>
    </div>

    <div class="row">
      <div class="form-group" style="flex: 2;">
        <label for="shop-name"><i class="fa-solid fa-shop"></i> Shop Name</label>
        <input list="shops-list" id="shop-name" placeholder="Select or add shop" />
        <datalist id="shops-list"></datalist>
      </div>
      <div style="flex: 1; display:flex; align-items:flex-end;">
        <button id="shop-image-btn" type="button">
          <i class="fa-solid fa-image"></i> Upload
        </button>
      </div>
    </div>

    <div class="form-group">
      <label><i class="fa-solid fa-phone"></i> Contact No</label>
      <div class="contact-row">
        <span class="contact-prefix">+91</span>
        <input type="text" id="contact-no" maxlength="10" placeholder="Enter 10-digit number">
      </div>
    </div>

    <div class="form-group">
      <label><i class="fa-solid fa-envelope"></i> Email</label>
      <input type="email" id="email" placeholder="example@email.com">
    </div>

    <div class="form-group">
      <label><i class="fa-solid fa-map"></i> Location (GPS auto-fetched)</label>
      <input type="text" id="location" readonly placeholder="Fetching GPS...">
    </div>

    <div class="form-group">
      <label><i class="fa-solid fa-link"></i> Location Link</label>
      <input type="url" id="location-link" placeholder="Paste Google Maps link">
    </div>

    <button id="add-shop-btn" type="button">
      <i class="fa-solid fa-circle-plus"></i> Add / Update Shop
    </button>
  </div>

  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  // ✅ Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCI6ZLswuH7aZKpqt8EwGI6TWecpBQkVgo",
    authDomain: "kazzyenterprizes-c8ef7.firebaseapp.com",
    projectId: "kazzyenterprizes-c8ef7",
    storageBucket: "kazzyenterprizes-c8ef7.firebasestorage.app",
    messagingSenderId: "673988986305",
    appId: "1:673988986305:web:efbdc6283a30483f1a1b40",
    measurementId: "G-Z2W56NEGD6"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // DOM Elements
  const routeSelect = document.getElementById("route-select");
  const placeInput = document.getElementById("place-input");
  const placesList = document.getElementById("places-list");
  const shopInput = document.getElementById("shop-name");
  const shopsList = document.getElementById("shops-list");
  const addShopBtn = document.getElementById("add-shop-btn");
  const contactInput = document.getElementById("contact-no");
  const emailInput = document.getElementById("email");
  const locationInput = document.getElementById("location");
  const locationLinkInput = document.getElementById("location-link");

  // ✅ Force contact number to digits only
  contactInput.addEventListener("input", () => {
    contactInput.value = contactInput.value.replace(/\D/g, "").slice(0, 10);
  });

  // ✅ Auto-set GPS coordinates
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        locationInput.value = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
      },
      err => console.warn("GPS not available:", err)
    );
  }

  // -------------------- Utility Functions --------------------

  function normalizeId(str) {
    return String(str || "").trim().toLowerCase().replace(/\s+/g, "_");
  }

  function generatePlaceId(routeId, placeName) {
    return `${normalizeId(routeId)}_${normalizeId(placeName)}`;
  }

  function generateShopDocId(routeId, placeName, shopName) {
    return `${normalizeId(routeId)}_${normalizeId(placeName)}_${normalizeId(shopName)}`;
  }

  // -------------------- Fetch Routes & Places --------------------

  async function fetchRoutes() {
    try {
      const snap = await db.collection("routes").get();
      routeSelect.innerHTML = "<option value=''>Select Route</option>";
      snap.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id; // keep original routeId
        opt.textContent = doc.data().name || doc.id;
        routeSelect.appendChild(opt);
      });
    } catch (err) {
      console.error("Error fetching routes:", err);
    }
  }

  async function fetchPlacesForSelectedRoute() {
    placesList.innerHTML = "";
    if (!routeSelect.value) return;

    const snap = await db.collection("places")
      .where("routeId", "==", routeSelect.value)
      .get();

    snap.forEach(doc => {
      const data = doc.data();
      const opt = document.createElement("option");
      opt.value = data.name;          // Human readable name
      opt.dataset.id = doc.id;        // Lowercase placeId
      placesList.appendChild(opt);
    });
  }

  async function fetchShopsForSelectedPlace() {
    shopsList.innerHTML = "";
    const selectedPlaceOption = [...placesList.options].find(
      opt => opt.value.toLowerCase() === placeInput.value.trim().toLowerCase()
    );
    if (!routeSelect.value || !selectedPlaceOption) return;

    const placeId = selectedPlaceOption.dataset.id;

    const snap = await db.collection("shops")
      .where("routeId", "==", routeSelect.value)
      .where("placeId", "==", placeId)
      .get();

    snap.forEach(doc => {
      const data = doc.data();
      const opt = document.createElement("option");
      opt.value = data.name;     // show shop name
      opt.dataset.id = doc.id;   // lowercased shopId
      shopsList.appendChild(opt);
    });
  }

  // -------------------- Add Place if Missing --------------------

  async function checkAndAddPlace(routeId, placeName) {
    const placeId = generatePlaceId(routeId, placeName);
    const placeRef = db.collection("places").doc(placeId);
    const placeDoc = await placeRef.get();

    if (!placeDoc.exists) {
      const confirmAdd = confirm(`Place "${placeName}" does not exist under this route. Add it?`);
      if (!confirmAdd) return null;

      await placeRef.set({
        name: placeName.charAt(0).toUpperCase() + placeName.slice(1),
        routeId
      });
      alert("✅ Place added successfully.");
    }
    return placeId;
  }

  // -------------------- Add / Update Shop --------------------

  addShopBtn.addEventListener("click", async () => {
    try {
      const routeId = routeSelect.value;
      const placeName = placeInput.value.trim();
      const shopNameRaw = shopInput.value.trim();

      if (!routeId) return alert("Please select a route.");
      if (!placeName) return alert("Please enter a place.");
      if (!shopNameRaw) return alert("Please enter a shop name.");

      const placeId = await checkAndAddPlace(routeId, placeName);
      if (!placeId) return;

      const shopName = shopNameRaw
        .split(" ")
        .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
        .join(" ");

      const shopDocId = generateShopDocId(routeId, placeName, shopName);

      const shopData = {
        name: shopName,
        routeId,
        placeId, // ✅ always lowercased routeId_placeName
        contactNo: contactInput.value ? `+91${contactInput.value}` : "",
        email: emailInput.value,
        coordinates: locationInput.value
          ? {
              lat: parseFloat(locationInput.value.split(",")[0]),
              lng: parseFloat(locationInput.value.split(",")[1])
            }
          : null,
        locationLink: locationLinkInput.value
      };

      const shopRef = db.collection("shops").doc(shopDocId);
      const existingShop = await shopRef.get();

      if (existingShop.exists) {
        if (!confirm("Shop already exists. Update details?")) return;
        await shopRef.update(shopData);
        alert("✅ Shop updated successfully.");
      } else {
        await shopRef.set(shopData);
        alert("✅ Shop added successfully.");
      }

      fetchShopsForSelectedPlace();
    } catch (err) {
      console.error("Error adding/updating shop:", err);
    }
  });

  // -------------------- Event Listeners --------------------
  routeSelect.addEventListener("change", fetchPlacesForSelectedRoute);
  placeInput.addEventListener("input", fetchShopsForSelectedPlace);

  // -------------------- Initial Load --------------------
  await fetchRoutes();
});
</script>
</body>
</html>
