<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kazzy Enterprises</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">Kazzy Enterprises</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#login">Login</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="contact" class="socials">
    <div id="contact-content"></div>
  </section>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    fetch('contact.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('contact-content').innerHTML = data;
    })
    .catch(error => console.error('Error loading contact.html:', error));

  </script>

</body>
</html>
