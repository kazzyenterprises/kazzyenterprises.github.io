<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page - Kazzy Enterprises</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    section.order-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 600px;
      margin: 0 auto;
    }
    section.order-form label, 
    section.order-form select,
    section.order-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    @media (min-width: 768px) {
      #order-table {
        display: table;
        width: 100%;
        border-collapse: collapse;
      }
      #order-table thead,
      #order-table tbody,
      #order-table tr,
      #order-table td,
      #order-table th {
        border: 1px solid #ccc;
        padding: 8px;
      }
    }

    @media (max-width: 767px) {
      #order-table {
        display: block;
      }
      .order-category {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <section class="order-form">
    <h1>Place Order</h1>

    <!-- Auto-Filled Date and Time -->
    <label>Date: <input type="date" id="order-date" readonly></label>
    <label>Time: <input type="time" id="order-time" readonly></label>

    <!-- Route Dropdown -->
    <label>Route:
      <select id="route">
        <option value="">Select Route</option>
        <option value="Route 1">Route 1</option>
        <option value="Route 2">Route 2</option>
        <option value="Route 3">Route 3</option>
      </select>
    </label>

    <label>Place: <input type="text" id="place"></label>
    <label>Shop Name: <input type="text" id="shop-name"></label>

    <div id="order-sections">
      <table id="order-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Item</th>
            <th>Count</th>
            <th>Margin Rate</th>
            <th>Actual MRP</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="order-tbody"></tbody>
      </table>
    </div>

    <button id="add-category">Add Category & Item</button>

    <!-- Expected Delivery Date (Auto +1 Day) -->
    <label>Expected Delivery Date: <input type="date" id="delivery-date"></label>

    <button id="place-order" style="display:none;">Place Order</button>

    <h2>Add New Product to DB</h2>
    <label>Category: <input type="text" id="new-category"></label>
    <label>Product Name: <input type="text" id="new-product"></label>
    <button id="add-product">Add Product</button>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Auto-fill Date, Time, and Delivery Date (+1 day)
    window.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      const orderDateInput = document.getElementById("order-date");
      const orderTimeInput = document.getElementById("order-time");
      const deliveryDateInput = document.getElementById("delivery-date");

      // Set order date and time
      orderDateInput.value = now.toISOString().split("T")[0];
      orderTimeInput.value = now.toTimeString().slice(0, 5);

      // Set expected delivery date (+1 day)
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      deliveryDateInput.value = tomorrow.toISOString().split("T")[0];
    });

    const orderTbody = document.getElementById("order-tbody");
    const addCategoryBtn = document.getElementById("add-category");
    const placeOrderBtn = document.getElementById("place-order");

    addCategoryBtn.addEventListener("click", async () => {
      const categoriesSnap = await db.collection("products").get();
      const categories = [...new Set(categoriesSnap.docs.map(doc => doc.data().category))];

      const tr = document.createElement("tr");
      tr.className = "order-category";

      const categorySelect = document.createElement("select");
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      const itemSelect = document.createElement("select");
      const countInput = document.createElement("input");
      countInput.type = "number";
      countInput.value = 1;
      countInput.min = 1;

      const marginInput = document.createElement("input");
      marginInput.type = "number";
      marginInput.step = "0.01";

      const mrpInput = document.createElement("input");
      mrpInput.type = "number";
      mrpInput.step = "0.01";

      const totalCell = document.createElement("td");
      totalCell.textContent = "0.00";

      const updateItems = async () => {
        itemSelect.innerHTML = "";
        const cat = categorySelect.value;
        const itemsSnap = await db.collection("products").where("category", "==", cat).get();
        itemsSnap.forEach(doc => {
          const option = document.createElement("option");
          option.value = doc.data().name;
          option.textContent = doc.data().name;
          itemSelect.appendChild(option);
        });
        await updateProductDetails();
      };

      const updateProductDetails = async () => {
        const cat = categorySelect.value;
        const item = itemSelect.value;
        const productSnap = await db.collection("products")
          .where("category", "==", cat)
          .where("name", "==", item).get();
        if (!productSnap.empty) {
          const data = productSnap.docs[0].data();
          marginInput.value = data.margin || "";
          mrpInput.value = data.mrp || "";
        }
        updateTotal();
      };

      const updateTotal = () => {
        const count = parseFloat(countInput.value) || 0;
        const margin = parseFloat(marginInput.value) || 0;
        totalCell.textContent = (count * margin).toFixed(2);
      };

      categorySelect.addEventListener("change", updateItems);
      itemSelect.addEventListener("change", updateProductDetails);
      countInput.addEventListener("input", updateTotal);
      marginInput.addEventListener("input", updateTotal);

      await updateItems();

      const createTd = (el) => { const td = document.createElement("td"); td.appendChild(el); return td; };
      tr.appendChild(createTd(categorySelect));
      tr.appendChild(createTd(itemSelect));
      tr.appendChild(createTd(countInput));
      tr.appendChild(createTd(marginInput));
      tr.appendChild(createTd(mrpInput));
      tr.appendChild(totalCell);

      orderTbody.appendChild(tr);
      placeOrderBtn.style.display = "block";
    });

    document.getElementById("add-product").addEventListener("click", async () => {
      const newCategory = document.getElementById("new-category").value;
      const newProduct = document.getElementById("new-product").value;
      if (newCategory && newProduct) {
        await db.collection("products").add({ category: newCategory, name: newProduct });
        alert("Product added to database.");
        document.getElementById("new-category").value = "";
        document.getElementById("new-product").value = "";
      }
    });

    placeOrderBtn.addEventListener("click", async () => {
      const date = document.getElementById("order-date").value;
      const time = document.getElementById("order-time").value;
      const route = document.getElementById("route").value;
      const place = document.getElementById("place").value;
      const shop = document.getElementById("shop-name").value;
      const deliveryDate = document.getElementById("delivery-date").value;
      const orders = [];

      document.querySelectorAll(".order-category").forEach(section => {
        const selects = section.querySelectorAll("select");
        const inputs = section.querySelectorAll("input");
        orders.push({
          category: selects[0].value,
          item: selects[1].value,
          count: parseInt(inputs[0].value),
          margin: parseFloat(inputs[1].value),
          mrp: parseFloat(inputs[2].value)
        });
      });

      if (!route || !shop || !place || !deliveryDate || orders.length === 0) {
        alert("Please fill Date, Time, Route, Place, Shop Name, Delivery Date and add at least one order item.");
        return;
      }

      await db.collection("orders").add({
        date,
        time,
        route,
        shop,
        place,
        deliveryDate,
        orders,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Order placed successfully!");
      location.reload();
    });
  </script>
</body>
</html>
