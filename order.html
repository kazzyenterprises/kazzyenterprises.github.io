<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Page - Kazzy Enterprises</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    section.order-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 900px;
      margin: 0 auto;
    }
    section.order-form label,
    section.order-form select,
    section.order-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    #order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #order-table th, #order-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }
    .category-col { width: 30%; }
    .item-col     { width: 30%; }
    .count-col    { width: 10%; text-align: center; }
    .margin-col   { width: 15%; }
    .mrp-col      { width: 15%; }
    #order-table th:last-child,
    #order-table td:last-child {
      width: 1px;
      text-align: center;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }
    tfoot td {
      font-weight: bold;
      text-align: right;
      padding-top: 12px;
    }
    button.full-width-btn {
      width: 100%;           /* take full width of parent */
      padding: 12px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.full-width-btn:hover {
      background-color: #0056b3;
    }



  </style>
</head>
<body>
  <section class="order-form">
    <h1>Place Order</h1>

    <span id="order-id-display">Order ID: Generating...</span>

    <label>Date: <input type="date" id="order-date" readonly></label>
    <label>Time: <input type="time" id="order-time" readonly></label>

    <label>Route:
      <select id="route"></select>
    </label>

    <label>Place:
      <select id="place"></select>
    </label>

    <label>Shop Name:
      <select id="shop-name"></select>
    </label>

    <label>Contact No: <input type="text" id="contact-no" value="+91"></label>
    <label>Email: <input type="email" id="email"></label>
    <label>Location: <input type="text" id="location"></label>

    <div id="order-sections">
      <table id="order-table">
        <thead>
          <tr>
            <th class="category-col">Category</th>
            <th class="item-col">Item</th>
            <th class="count-col">Count</th>
            <th class="margin-col">Margin Rate</th>
            <th class="mrp-col">Actual MRP</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="order-tbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="6" id="grand-total">Total: 0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <button id="add-category" class="full-width-btn">Add Category & Item</button>

    <label>Expected Delivery Date: 
      <input type="date" id="delivery-date">
    </label>

    <div class="order-id-container">
      <button id="place-order" class="full-width-btn" style="display:none;">Place Order</button>
    </div>



    <h2>Add New Product to DB</h2>
    <label>Category: <input type="text" id="new-category"></label>
    <label>Product Name: <input type="text" id="new-product"></label>
    <button id="add-product">Add Product</button>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const orderDateInput = document.getElementById("order-date");
    const orderTimeInput = document.getElementById("order-time");
    const deliveryDateInput = document.getElementById("delivery-date");
    const routeSelect = document.getElementById("route");
    const placeSelect = document.getElementById("place");
    const shopSelect = document.getElementById("shop-name");
    const contactInput = document.getElementById("contact-no");
    const emailInput = document.getElementById("email");
    const locationInput = document.getElementById("location");
    const orderIdDisplay = document.getElementById("order-id-display");
    const orderTbody = document.getElementById("order-tbody");
    const addCategoryBtn = document.getElementById("add-category");
    const placeOrderBtn = document.getElementById("place-order");
    const grandTotalCell = document.getElementById("grand-total");

    window.addEventListener("DOMContentLoaded", async () => {
      const now = new Date();
      orderDateInput.value = now.toISOString().split("T")[0];
      orderTimeInput.value = now.toTimeString().slice(0, 5);
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      deliveryDateInput.value = tomorrow.toISOString().split("T")[0];

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          locationInput.value = `${pos.coords.latitude}, ${pos.coords.longitude}`;
        }, () => { locationInput.placeholder = "Enter Location Manually"; });
      }

      const routesSnap = await db.collection("routes").get();
      routeSelect.innerHTML = "";
      if (routesSnap.empty) {
        ["Route 1","Route 2","Route 3"].forEach(r=>{
          const opt = document.createElement("option");
          opt.value = r;
          opt.textContent = r;
          routeSelect.appendChild(opt);
        });
      } else {
        routesSnap.forEach(doc => {
          const opt = document.createElement("option");
          opt.value = doc.data().name;
          opt.textContent = doc.data().name;
          routeSelect.appendChild(opt);
        });
      }

      populatePlacesAndShops();
      generateOrderId();
    });

    async function populatePlacesAndShops() {
      const route = routeSelect.value;
      placeSelect.innerHTML = "";
      shopSelect.innerHTML = "";
      let query = db.collection("shops");
      if (route) query = query.where("route","==",route);
      const shopsSnap = await query.get();
      const places = [...new Set(shopsSnap.docs.map(d => d.data().place))];
      places.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        placeSelect.appendChild(opt);
      });
      updateShops();
    }

    async function updateShops() {
      const route = routeSelect.value;
      const place = placeSelect.value;
      shopSelect.innerHTML = "";
      let query = db.collection("shops");
      if (route) query = query.where("route","==",route);
      if (place) query = query.where("place","==",place);
      const shopsSnap = await query.get();
      shopsSnap.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.data().name;
        opt.textContent = doc.data().name;
        shopSelect.appendChild(opt);
      });
    }

    routeSelect.addEventListener("change", populatePlacesAndShops);
    placeSelect.addEventListener("change", updateShops);

    async function generateOrderId() {
      const now = new Date();
      const month = now.toLocaleString('en-US',{month:'short'}).toUpperCase();
      const day = String(now.getDate()).padStart(2,"0");
      const prefix = `${month}${day}`;
      const snap = await db.collection("orders").orderBy("timestamp","desc").limit(1).get();
      let count = 1;
      if (!snap.empty) {
        const lastId = snap.docs[0].data().orderId || "";
        if (lastId.startsWith(prefix)) {
          const num = parseInt(lastId.split("/")[1]);
          count = num+1;
        }
      }
      const orderId = `${prefix}/${String(count).padStart(4,"0")}`;
      orderIdDisplay.textContent = `Order ID: ${orderId}`;
      orderIdDisplay.dataset.orderId = orderId;
    }

    contactInput.addEventListener("input", () => {
      if (!contactInput.value.startsWith("+91")) contactInput.value = "+91";
      contactInput.value = contactInput.value.replace(/[^0-9+]/g,"");
      if (contactInput.value.length > 13) contactInput.value = contactInput.value.slice(0,13);
    });

    function createTd(el, cls = "") {
      const td = document.createElement("td");
      if (cls) td.className = cls;
      td.appendChild(el);
      return td;
    }

    function enforceCountBounds(input) {
      let v = Number(input.value);
      if (!Number.isFinite(v) || isNaN(v)) v = 1;
      v = Math.floor(v);
      if (v < 1) v = 1;
      if (v > 999) v = 999;
      input.value = v;
    }

    function updateGrandTotal() {
      let total = 0;
      document.querySelectorAll("tr.order-category").forEach(tr => {
        const countEl = tr.querySelector(".count-input");
        const marginEl = tr.querySelector(".margin-input");
        const count = parseInt(countEl?.value || 0, 10) || 0;
        const margin = parseFloat(marginEl?.value || 0) || 0;
        total += count * margin;
      });
      grandTotalCell.textContent = "Total: " + total.toFixed(2);
    }

    addCategoryBtn.addEventListener("click", async () => {
      const categoriesSnap = await db.collection("products").get();
      const categories = [...new Set(categoriesSnap.docs.map(d => d.data().category))];

      const tr = document.createElement("tr");
      tr.className = "order-category";

      const categorySelect = document.createElement("select");
      categorySelect.className = "category-select";
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });

      const itemSelect = document.createElement("select");
      itemSelect.className = "item-select";

      const countInput = document.createElement("input");
      countInput.type = "number";
      countInput.className = "count-input";
      countInput.min = 1;
      countInput.max = 999;
      countInput.step = 1;
      countInput.value = 1;

      const marginInput = document.createElement("input");
      marginInput.type = "number";
      marginInput.className = "margin-input";
      marginInput.step = "0.01";

      const mrpInput = document.createElement("input");
      mrpInput.type = "number";
      mrpInput.className = "mrp-input";
      mrpInput.step = "0.01";

      const updateItems = async () => {
        itemSelect.innerHTML = "";
        const cat = categorySelect.value;
        const itemsSnap = await db.collection("products").where("category", "==", cat).get();
        itemsSnap.forEach(doc => {
          const opt = document.createElement("option");
          opt.value = doc.data().name;
          opt.textContent = doc.data().name;
          itemSelect.appendChild(opt);
        });
        await updateProductDetails();
      };

      const updateProductDetails = async () => {
        const cat = categorySelect.value;
        const item = itemSelect.value;
        const productSnap = await db.collection("products")
          .where("category", "==", cat)
          .where("name", "==", item)
          .get();
        if (!productSnap.empty) {
          const data = productSnap.docs[0].data();
          marginInput.value = (data.margin != null) ? data.margin : "";
          mrpInput.value = (data.mrp != null) ? data.mrp : "";
        }
        updateGrandTotal();
      };

      categorySelect.addEventListener("change", updateItems);
      itemSelect.addEventListener("change", updateProductDetails);
      countInput.addEventListener("input", () => { enforceCountBounds(countInput); updateGrandTotal(); });
      marginInput.addEventListener("input", updateGrandTotal);

      await updateItems();

      tr.appendChild(createTd(categorySelect, "category-col"));
      tr.appendChild(createTd(itemSelect, "item-col"));
      tr.appendChild(createTd(countInput, "count-col"));
      tr.appendChild(createTd(marginInput, "margin-col"));
      tr.appendChild(createTd(mrpInput, "mrp-col"));

      const deleteTd = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.type = "button";
      deleteBtn.className = "delete-btn";
      deleteBtn.innerHTML = "🗑️";
      deleteBtn.addEventListener("click", () => {
        tr.remove();
        updateGrandTotal();
        if (orderTbody.querySelectorAll("tr.order-category").length === 0) {
          placeOrderBtn.style.display = "none";
        }
      });
      deleteTd.appendChild(deleteBtn);
      tr.appendChild(deleteTd);

      orderTbody.appendChild(tr);
      placeOrderBtn.style.display = "block";
      updateGrandTotal();
    });

    document.getElementById("add-product").addEventListener("click", async () => {
      const newCategory = document.getElementById("new-category").value.trim();
      const newProduct = document.getElementById("new-product").value.trim();
      if (newCategory && newProduct) {
        await db.collection("products").add({ category: newCategory, name: newProduct });
        alert("Product added to database.");
        document.getElementById("new-category").value = "";
        document.getElementById("new-product").value = "";
      }
    });

    placeOrderBtn.addEventListener("click", async () => {
      const date = orderDateInput.value;
      const time = orderTimeInput.value;
      const route = routeSelect.value;
      const place = placeSelect.value;
      const shop = shopSelect.value;
      const contact = contactInput.value;
      const email = emailInput.value;
      const locationVal = locationInput.value;
      const orderId = orderIdDisplay.dataset.orderId;
      const deliveryDate = deliveryDateInput.value;

      const orders = [];
      document.querySelectorAll("tr.order-category").forEach(tr => {
        const selects = tr.querySelectorAll("select");
        const inputs = tr.querySelectorAll("input");
        orders.push({
          category: selects[0]?.value || "",
          item: selects[1]?.value || "",
          count: parseInt(inputs[0]?.value || 0, 10),
          margin: parseFloat(inputs[1]?.value || 0),
          mrp: parseFloat(inputs[2]?.value || 0)
        });
      });

      if (!route || !shop || !place || !deliveryDate || orders.length === 0) {
        alert("Please fill all fields and add at least one order item.");
        return;
      }

      await db.collection("orders").add({
        orderId,
        date,
        time,
        route,
        place,
        shop,
        contact,
        email,
        location: locationVal,
        deliveryDate,
        orders,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Order placed successfully!");
      location.reload();
    });
  </script>
</body>
</html>
