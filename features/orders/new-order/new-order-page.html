<section class="order-form page-new-order"> 
    
    <link rel="stylesheet" href="base.css"> 
    
    <link rel="stylesheet" href="shared/styles/layout.css"> 
    <link rel="stylesheet" href="shared/styles/components/sidebar.css"> 
    <link rel="stylesheet" href="shared/styles/components/button.css"> 
    <link rel="stylesheet" href="shared/styles/components/form-fields.css"> 
    <link rel="stylesheet" href="shared/styles/components/modal.css"> 
    <link rel="stylesheet" href="shared/styles/components/card.css"> 
    
    <link rel="stylesheet" href="shared/components/order-item-table/order-item-table-component.css">
    
    <link rel="stylesheet" href="features/orders/new-order/new-order-page.css">
    
    <h1>🛒 Create New Order</h1>

    <span id="order-id-display">Order ID: Generating...</span>

    <label>📅 Order Date <input type="date" id="order-date" readonly></label>
    <label>⏰ Order Time <input type="time" id="order-time" readonly></label>

    <a href="shop-management.html" target="_blank" class="manage-shop-link">⚙️ Manage Shops & Places</a>

    <div id="shop-selector-component-container"></div>

    <div id="order-item-table-container"></div>

    <label>🚚 Delivery Date
      <input type="date" id="delivery-date">
    </label>

    <button id="place-order" class="btn-primary" style="display:none;">✅ Submit Order</button>

    <div class="row-with-button">
      <button id="item-image-btn" type="button">📷 Upload Product Image</button>
    </div>

    <h2>➕ Add New Product to Database</h2>
    <label>📦 Category <input type="text" id="new-category"></label>
    <label>🛍️ Product Name <input type="text" id="new-product"></label>
    
    <button id="add-product" class="btn-primary">➕ Save Product</button> 
</section>
