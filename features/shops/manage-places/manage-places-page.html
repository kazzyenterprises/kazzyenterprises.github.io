<section class="manage-places-section">

    <!-- Shared Global Styles -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="shared/styles/layout.css">

    <link rel="stylesheet" href="shared/styles/components/button.css">
    <link rel="stylesheet" href="shared/styles/components/card.css">
    <link rel="stylesheet" href="shared/styles/components/form-fields.css">
    <link rel="stylesheet" href="shared/styles/components/modal.css">

    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="css/pages/places-manage.css">

    <!-- ===========================
         üìç Title Section
    ============================ -->
    <div class="card attraction-card">
        <h1>üó∫Ô∏è Manage Delivery Places</h1>
        <p class="subtitle">Define the places and cities served under each route.</p>
    </div>

    <!-- ===========================
         ‚ö†Ô∏è Confirmation Modal
    ============================ -->
    <div id="confirmation-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="confirmation-modal" class="modal">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- ===========================
         ‚ûï Add Place Card
    ============================ -->
    <div class="card attraction-card place-input-card">
        <h2>Add New Place</h2>

        <div class="form-group">
            <label for="route-select">üìç Select Route</label>
            <select id="route-select" required></select>
            <p class="help-text">Choose the route to assign this place to.</p>
        </div>

        <div class="form-group">
            <label for="new-place-input">üèôÔ∏è New Place Name</label>
            <input type="text" id="new-place-input" placeholder="e.g., Muthoor" required />
        </div>

        <button id="add-place-btn" type="button" class="btn-primary">
            ‚ûï Add Place to Route
        </button>
    </div>

    <!-- ===========================
         üìã Existing Places
    ============================ -->
    <div class="card attraction-card place-list-card">
        <h2>Existing Places on Route: <span id="current-route-name">---</span></h2>

        <p id="place-list-status" class="status-message">
            Please select a Route above to view existing places.
        </p>

        <div id="places-container" class="places-grid"></div>
    </div>

</section>
