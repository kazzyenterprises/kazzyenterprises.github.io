<link rel="stylesheet" href="css/pages/places-manage.css">

<h1>🗺️ Manage Delivery Places</h1>
<p class="subtitle">Define the places and cities served under each route.</p>

<div id="confirmation-modal-overlay" class="modal-overlay" style="display: none;">
    <div id="confirmation-modal" class="modal">
        <h3 id="modal-title">Confirm Action</h3>
        <p id="modal-message"></p>
        <div class="modal-actions">
            <button id="modal-cancel-btn" class="btn-secondary">Cancel</button>
            <button id="modal-confirm-btn" class="btn-primary">Confirm</button>
        </div>
    </div>
</div>

<div class="card attraction-card place-input-card">
    <h2>Add New Place</h2>
    <div class="form-group">
        <label for="route-select">📍 Select Route</label>
        <select id="route-select" required></select>
        <p class="help-text">Select the route to assign this new place to.</p>
    </div>

    <div class="form-group">
        <label for="new-place-input">🏙️ New Place Name</label>
        <input type="text" id="new-place-input" placeholder="e.g., muthoor" required />
    </div>

    <button id="add-place-btn" type="button" class="btn-primary">
        ➕ Add Place to Route
    </button>
</div>

<div class="card attraction-card place-list-card">
    <h2>Existing Places on Route: <span id="current-route-name">---</span></h2>
    
    <p id="place-list-status" class="status-message">Please select a Route above to view existing places.</p>
    
    <div id="places-container" class="places-grid">
        </div>
</div>
