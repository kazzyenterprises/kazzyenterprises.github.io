<link rel="stylesheet" href="css/pages/shop-directory.css">

<h1>ğŸ›ï¸ Shop Directory Management</h1>
<p class="subtitle">Select Route, Place, and Shop to view or update details.</p>

<div id="confirmation-modal-overlay" class="modal-overlay" style="display: none;">
    <div id="confirmation-modal" class="modal">
        <h3 id="modal-title">Confirm Action</h3>
        <p id="modal-message">Are you sure?</p>
        <div class="modal-actions">
            <button id="modal-cancel-btn" class="btn-secondary">Cancel</button>
            <button id="modal-confirm-btn" class="btn-primary">Confirm</button>
        </div>
    </div>
</div>

<div class="card shop-management-card">
    <h2>Shop Details</h2>
    
    <div class="filter-controls">
        <!-- Route Dropdown -->
        <div class="form-group">
            <label for="route-select">ğŸ“ Select Route</label>
            <select id="route-select" required>
                <option value="">Select Route</option>
            </select>
        </div>

        <!-- Place Dropdown -->
        <div class="form-group">
            <label for="place-select">ğŸ™ï¸ Select Place</label>
            <select id="place-select" required>
                <option value="">Select Place</option>
            </select>
        </div>

        <!-- Shop Dropdown -->
        <div class="form-group">
            <label for="shop-select">ğŸ¢ Select Shop</label>
            <select id="shop-select" required>
                <option value="">Select Shop</option>
            </select>
        </div>
    </div>
    
    <hr>
    
    <div class="details-inputs">
        <div class="form-group">
            <label for="contact-no">ğŸ“ Contact No</label>
            <input type="text" id="contact-no" placeholder="9876543210" maxlength="10"/>
        </div>
        <div class="form-group">
            <label for="email">ğŸ“§ Email</label>
            <input type="email" id="email" placeholder="shop@example.com" />
        </div>
        <div class="form-group">
            <label for="location">ğŸŒ Coordinates (Lat, Long)</label>
            <input type="text" id="location" placeholder="34.0522, -118.2437" />
        </div>
        <div class="form-group">
            <label for="location-link">ğŸ”— Location Link (Google Maps URL)</label>
            <input type="url" id="location-link" placeholder="https://maps.app.goo.gl/..." />
        </div>
    </div>
    
    <button id="add-shop-btn" type="button" class="btn-primary">
        ğŸ’¾ Add / Update Shop Details
    </button>
</div>

<div class="card shop-list-card">
    <h2>Shops in <span id="current-place-name">---</span></h2>
    <p id="shop-list-status" class="status-message">Select a Route and Place to view shops here.</p>
    <div id="shops-container" class="shops-grid"></div>
</div>
