<!-- shared/utils/templates/order-item-table.html -->

<div id="order-sections">
  <table id="order-table" class="order-table">
    <thead>
      <tr>
        <th>📦 Category</th>
        <th>🛍️ Product</th>
        <th>🔢 Qty</th>
        <th>💰 Selling Price</th>
        <th>🏷️ MRP</th>
        <th>❌</th>
      </tr>
    </thead>
    <tbody id="order-items-body"></tbody> <!-- ✅ match JS -->
    <tfoot>
      <tr>
        <td colspan="6" id="grand-total">Total: 0.00</td>
      </tr>
    </tfoot>
  </table>
</div>

<div class="button-row">
  <button id="add-product-row" class="full-width-btn">➕ Add Product</button>
</div>
